<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <div id="signupPage" class="card shadow p-4 mt-5 bg-light rounded">
            <h2 class="mb-3 text-center Heading">Sign Up</h2>
            <form>
                <div class="mb-3">
                    <label for="signupUsername" class="form-label userHeading">Username:</label>
                    <input type="text" class="form-control shadow-sm" id="signupUsername" placeholder="Enter username"
                        required>
                </div>
                <div class="mb-3">
                    <label for="signupPassword" class="form-label passHeading">Password:</label>
                    <input type="password" class="form-control shadow-sm" id="signupPassword"
                        placeholder="Enter password" required>
                </div>
                <button type="button" class="btn signUpBtn w-100" onclick="signup()">Sign Up</button>
            </form>
            <p class="mt-2 text-center accMsg">Already have an account? <a href="#" onclick="goToLogin()">Login here</a>
            </p>
        </div>

        <div id="loginPage" class="card shadow p-4 mt-5 bg-light rounded" style="display:none;">
            <h2 class="mb-3 text-center Heading">Login</h2>
            <form>
                <div class="mb-3">
                    <label for="loginUsername" class="form-label userHeading">Username:</label>
                    <input type="text" class="form-control shadow-sm" id="loginUsername" placeholder="Enter username"
                        required>
                </div>
                <div class="mb-3">
                    <label for="loginPassword" class="form-label passHeading">Password:</label>
                    <input type="password" class="form-control shadow-sm" id="loginPassword"
                        placeholder="Enter password" required>
                </div>
                <button type="button" class="btn signUpBtn w-100" onclick="login()">Login</button>
            </form>
        </div>
        <div id="quizPage" class="mt-5" style="display:none;">
            <nav class="navbar navbar-expand-lg navbar-dark myNav rounded fixed-top shadow-sm mb-4">
                <div class="container-fluid">
                    <span class="navbar-brand quizHeading">Quiz App</span>
                    <button class="btn myBtn" onclick="logout()">Logout</button>
                </div>
            </nav>


            <div class="card shadow p-4 bg-light rounded">
                <h4 id="questionText" class="mb-3"></h4>
                <div id="optionsContainer"></div>
            </div>

            <div class="d-flex justify-content-center mt-3">
                <button id="prevBtn" onclick="prevQuestion()">Previous</button>
                <button id="nextBtn" onclick="nextQuestion()" disabled>Next</button>
            </div>

        </div>

    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script src="app.js"></script>
</body>

</html>
